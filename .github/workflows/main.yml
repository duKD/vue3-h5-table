name: main
on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16.9, 18.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build and Test
        run: npm run build && npm run test
      - name: kd
        uses: heroku/actions@v5.3.4
        with:
          ignore-build-push-errors: true
